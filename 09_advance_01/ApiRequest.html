<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: #212121; color: white;">
    Value	State	        Description <br>
        0	UNSENT	        Client has been created. open() not called yet. <br>
        1	OPENED	        open() has been called. <br>
        2	HEADERS_RECEIVED    send() has been called, and headers and status are available. <br>
        3	LOADING	        Downloading; responseText holds partial data. <br>
        4	DONE	        The operation is complete. <br>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/szhibam'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            
            // console.log(this.responseText.follower)
            // this will give _error_
            // JAB V KABHI DATA AATA H SERVER SE MOSTLY WO ____STRING___ K FORMAT ME AATI H

            //***** string ------> object ------> ____json.parse____

            const data = JSON.parse(this.responseText)
            console.log('follower', data.followers);



        }
    }
    xhr.send()
</script>
