<body style="background-color: #414141; color: aliceblue;">

            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <!-- <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')"></li> -->

        </ul>
   </div>
</body>
<script>
    //javascript me usually jp bhi run hota h wo synchronously hote h 
    //kuch exception hote h
    //like event : ek asynchronous events
    
    // _____attachEvent()____ -->early times
    // jQuerry -- on
   
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }
    // ----->ye approach v utna accha nhi h kuoki aap 'id' pe jab 'onclick' laga rhe ho
    // -----> tab waha kuch garbar bhi ho sakte h
    // -----> accha apporach hota h -->___event listner___ use karna
    // ----->kyoki ___event listner__ aapko bas eent sunne hi nhi propagation ki ability v dete h 
    
    // ____PROPAGATION ABILITY_____

    //__kya kya padhna h__
    //type, time stamp, default prevented, 
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, offset, screenX, screenY
    //altkey, ctrlKey, shiftKey, keyCode
     
    
    
    // ___eventPropagation___: two context
    // 1. event-bubling----> false 2. eventCapturing---->true

    document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the UL");
    }, false)
    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation()
    }, false)

    document.getElementById("google").addEventListener("click", function(e){
        e.preventDefault();
        console.log("google clicked");
    })


    



   
   

</script>
